
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Custody Holdings Limited - Abandon Task</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e6f0ff, #f8fbff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    h1 {
      color: #1f4e79;
      margin-bottom: 10px;
    }
    h2 {
      color: #155cc0;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
      border-radius: 6px;
    }
    input {
      border: 1px solid #b0c4de;
    }
    button {
      background-color: #1f75fe;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #155cc0;
    }
    #confirmSection, #resultMessage {
      margin-top: 20px;
      padding: 16px;
      background-color: #f1f7ff;
      border: 1px solid #c3dbff;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Crypto Custody Holdings Limited</h1>
    <h2>Task Abandonment Lookup</h2>

    <input type="text" id="accountInput" placeholder="Enter your account number" />

    <button onclick="checkAccount()">Check</button>

    <div id="confirmSection">
      <p>Account found. Do you want to confirm task abandonment?</p>
      <button onclick="confirmAbandon()">Confirm Abandonment</button>
    </div>

    <div id="resultMessage"></div>
  </div>

  <script>
    let validAccounts = [];

    fetch('accounts.json')
      .then(response => response.json())
      .then(data => {
        validAccounts = data;
      });

    function checkAccount() {
      const input = document.getElementById("accountInput").value.trim();
      const confirmSection = document.getElementById("confirmSection");
      const resultMessage = document.getElementById("resultMessage");

      resultMessage.style.display = "none";
      confirmSection.style.display = "none";

      if (validAccounts.includes(input)) {
        confirmSection.style.display = "block";
      } else {
        resultMessage.innerText = "Account not found. Please check your input.";
        resultMessage.style.display = "block";
      }
    }

    function confirmAbandon() {
      document.getElementById("confirmSection").style.display = "none";
      const resultMessage = document.getElementById("resultMessage");
      resultMessage.innerText = "Your abandonment request has been submitted to the system.";
      resultMessage.style.display = "block";
    }
  </script>

</body>
</html>
